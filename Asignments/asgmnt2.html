<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nav bar</title>
    <style>
    nav{
        background-color: rgb(245, 140, 101);
        text-align: center;
        height: 50PX;
        padding-top: 25PX;
    }
    a{
        color: white;
        text-decoration: none;
        margin-right: 35px;
        font-size: larger;
        font-weight: bolder;
    }
    a:hover{
        background-color: red;
        color: green;
    }
    </style>
</head>
<body>
    <nav>
<a href="">HOME</a>
<a href="">ABOUT</a>
<a href="">DOWNLOADS</a>
<a href="">MORE</a>
<a href="">NICE STAFF</a>
    </nav>
</body>
</html>
